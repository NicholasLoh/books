{% extends 'base.html' %}
{% include "django/forms/widgets/input.html" %}

{% block content %}
<section id="register" class="bg-light py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card">
            <div class="card-header bg-primary text-white">
              <h4>
                <i class="fas fa-user-plus"></i> Register</h4>
            </div>
            <div class="card-body">
              {% include 'partials/alert.html' %}
                <form action="{% url 'register' %}" method="POST"  enctype="multipart/form-data">
                  {% csrf_token %}
                  <div class="form-group">
                  <label for="first_name">First Name</label>
                  <input type="text" name="first_name" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="last_name">Last Name</label>
                  <input type="text" name="last_name" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="username">Username( You can't change in the future )</label>
                  <input type="text" name="username" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" name="email" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="password2">Password</label>
                  <input type="password" name="password" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="password">Confirm Password</label>
                  <input type="password" name="password2" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="picture">Select Profile Picture</label>
                    <div></div>
                    {% for field in form.visible_fields %}
                      {{ field.errors }}
                      {{ field }}
                      {{ field.help_text }}
                    {% endfor %}

                  
                
                <input type="submit" value="Register" class="btn btn-secondary btn-block mt-2">
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
